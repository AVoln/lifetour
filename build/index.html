<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="LifeTour">
  <title>LifeTour</title>
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/svg+xml" href="img/favicons/favicon.svg">
  <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">
  <link rel="preload" href="fonts/montserrat-light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-semibold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>

<body>
  <section class="hero">
    <div class="hero__header-container container">
      <header class="hero__header header">
        <div class="header__logo">
          <picture>
            <source media="(min-width:1200px)" srcset="./img/logo/logo.svg" width="205" height="62">
            <source media="(min-width:768px)" srcset="./img/logo/logo.svg" width="144" height="44">
            <img src="./img/logo/logo.svg" width="112" height="34" alt="Лого lifetour.">
          </picture>
        </div>
        <div class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">Туры</li>
            <li class="menu__item">Обучение</li>
            <li class="menu__item">О&nbsp;нас</li>
            <li class="menu__item">Отзывы</li>
            <li class="menu__item">Фотографии</li>
            <li class="menu__item">Контакты</li>
          </ul>
        </div>
        <div class="header__phone-container">
          <a class="header__phone" href="tel:88007253232">8&nbsp;800&nbsp;725&nbsp;32&nbsp;32</a>
        </div>
      </header>
    </div>
    <div class="hero__intro-container">
      <div class="hero__intro intro container">
        <div class="intro__title">
          <h1>Захватывающие вершины Кавказа</h1>
        </div>
        <div class="intro__text">
          <span>В&nbsp;сопровождении опытных гидов вы&nbsp;пройдете через потрясающие ландшафты и&nbsp;совершите восход
            на&nbsp;вершину горы Чегет.</span>
        </div>
        <div class="intro__button-container">
          <a class="intro__button" href="#">Смотреть тур</a>
        </div>
        <div class="intro__media-container">
          <div class="intro__media" data-id="video" data-src="https://www.youtube.com/embed/9TZXsZItgdw?autoplay=1">
            <picture>

            </picture>
            <div class="intro__video-play-button" tabindex="0">

            </div>
          </div>
        </div>
        <div class="intro__footer intro-footer">
          <div class="intro-footer__difficulty difficulty">
            <div class="difficulty__time">
              <span>6 дней/5 ночей</span>
            </div>
            <div class="difficulty__complexity">
              <span>Высокая сложность</span>
            </div>
          </div>
          <div class="intro-footer__pagination pagination">
            <ul class="pagination__list">
              <li class="pagination__item"></li>
              <li class="pagination__item"></li>
              <li class="pagination__item"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

<script src="js/vendor.min.js"></script>
<script src="js/main.min.js"></script>
</body>

</html>
